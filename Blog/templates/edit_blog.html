{% extends "base.html" %}
{% block content %}
<div class="container mt-5 mx-auto">
    <a href="{% url 'see_blog' %}" class="border p-2 rounded-lg mt-3 bg-blue-600 text-white hover:bg-blue-800">View Your
        blogs</a>
    <form method="post" class="mt-5 pt-5 mb-5 pb-5" enctype="multipart/form-data" action="{% url 'add_blog' %}">
        {% csrf_token %}
        <div class="row">
            <div class="row mt-5">
                {{form.media}}
                <div class="mb-3">
                    {{form.title.label}}
                    {{form.title}}
                </div>
                <div class="mb-5">
                    {{form.content.label}}
                    {{form.content}}
                </div>
                <div class="mb-3 mt-3">
                    {{form.image}}
                </div>
            </div>
        </div>
        <button type="submit" class="border p-2 rounded-lg mt-3 bg-blue-600 text-white hover:bg-blue-800">Update
            Blog</button>

    </form>
</div>
{% endblock %}
